name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'turn2app/pnpm-lock.yaml'
      
      - name: Install dependencies
        working-directory: ./turn2app
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        working-directory: ./turn2app
        run: pnpm test --run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_KEYS: ${{ secrets.SESSION_KEYS }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
        continue-on-error: true
      
      - name: Build application
        working-directory: ./turn2app
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_KEYS: ${{ secrets.SESSION_KEYS }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
          SHOPIFY_API_SECRET: ${{ secrets.SHOPIFY_API_SECRET }}
          SHOPIFY_WEBHOOK_SECRET: ${{ secrets.SHOPIFY_WEBHOOK_SECRET }}
          APP_URL: https://turn2app.com
          SCOPES: read_products,write_products,read_themes,read_customers
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: turn2app
          directory: ./turn2app/build/client
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deployment Success
        run: |
          echo "ðŸš€ Successfully deployed to Cloudflare Pages!"
          echo "URL: https://turn2app.com"